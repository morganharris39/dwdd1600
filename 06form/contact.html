        <!--START OF CONTENT-->
        <main>
            <h1>Contact Us</h1>

            <form method="get" class="qform" action="thanks.html">
                <fieldset>
                    <legend>Contact Info</legend>
                    <label>First Name: <input type="text" name="fname" required></label>
                    <label>Last Name: <input type="text" name="lname" required></label>
                    <label>Email: <input type="email" name="email" required placeholder="johndoe@gmail.com"></label>
                    <label>Phone Number: <input type="tel" name="phone" required placeholder="123-555-9876"></label>
                </fieldset>
                <fieldset>
                    <legend>Contact Method</legend>
                    <label><input type="radio" name="method" value="email">Email</label>
                    <label><input type="radio" name="method" value="text">Text</label>
                    <label><input type="radio" name="method" value="both">Both</label>
                </fieldset>
                <fieldset>
                    <legend>Type of Question</legend>
                    <label><input type="checkbox" name="layout" value="chosen">Layout</label>
                    <label><input type="checkbox" name="materials" value="chosen">Materials</label>
                    <label><input type="checkbox" name="advice" value="chosen">Advice</label>

                    <label>Urgency:
                        <select name="urgency">
                            <option value="select">Select</option>
                            <option value="fast">Soon</option>
                            <option value="mid">Sort of Soon</option>
                            <option value="slow">Not so Soon</option>
                        </select>
                    </label>
                </fieldset>

                <label>Message<textarea name="comments"></textarea></label>

                <input type="submit" value="Send Message">
            </form>

        </main>
